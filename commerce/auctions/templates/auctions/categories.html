{% extends "auctions/layout.html" %}

{% block body %}

{%if categories %}
<ul>
    {%for category in categories%}
    <li>
        <a href="{% url 'auctions:category' category.id %}">{{ category.name }}</a>
    </li>
    {% endfor%}
</ul>
{%else%}
<p>No categories found.</p>
{% endif %}
{% endblock %}
