<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="counter.js"></script>
</head>

<body>
    <h1 id="heading">hello world</h1>
    <h2 id="seconds"></h2>
    <button>count</button>

    <button data-color="red" style="background-color: red;">red</button>

    <select id="font">
        <option value="cursive">cursive</option>
        <option value="arial">arial</option>
        <option value="times">times</option>
    </select>
    <br>
    <form action="">
        <input autofocus id="name" type="text" placeholder="name">
        <button>submit</button>
    </form>
    <br>

    <form id="get_exchange_rate">
        <input id="currency" type="text" placeholder="currency">
        <button>get exchange rate</button>
    </form>
    <br>
    <h2 id="exchange_rate"></h2>
