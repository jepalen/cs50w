<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <div class="links">
            <a href="./index.html">Google</a>
            <a href="./images.html">Images</a>
        </div>
        <div class="search-title">
            <h2>Advanced Search</h2>
            <hr>
        </div>
        <div class="advanced-search">
            <form id="google-advanced-search" action="https://www.google.com/search">

                <div class="field">
                    <label for="as_q">all these words:</label>
                    <input type="search" id="as_q" name="as_q">
                </div>
                <div class="field">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="search" id="as_epq" name="as_epq">
                </div>
                <div class="field">
                    <label for="as_oq">any of these words:</label>
                    <input type="search" id="as_oq" name="as_oq">
                </div>
                <div class="field">
                    <label for="as_eq">none of these words:</label>
                    <input type="search" id="as_eq" name="as_eq">
                </div>
                <input type="submit" value="Google Search">
            </form>
        </div>
    </main>
    <footer>
        <p>By jepalen</p>
    </footer>
</body>

</html>
